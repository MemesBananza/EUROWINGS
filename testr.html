<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="">
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eurowings, the right way to fly.">
    <meta name="author" content="Eurowings">
    <meta name="keywords" content="Roblox, RO-AV, Eurowings">
    <title>Eurowings Roblox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
</head>
<script>
    $( document ).ready(function() {
    let myText = new SplitType('.my-text');
    let tl = new TimelineMax();

    tl.to('.my-text .char', {
            y: 0,
            stagger: 0.02,
            duration: 0.2
        });
    });
</script>
<style>
    .my-text {
    font-size: 40px;
    font-weight: bold;
    text-align: center;
    overflow: hidden;
  }
  .my-text .char {
    transform: translateY(100%);
  }
</style>
<body>
    <h1 class="my-text">This text will be animated!</h1>
</body>
</html>
